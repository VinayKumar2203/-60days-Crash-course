    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly schedule</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            height: auto;
            width: 70%;
            margin: auto;
        }

        .container>div {
            border: 2px solid red;
            margin: 5px;
            border-radius: 5px;
            padding: 0px 15px;
        }
        .schedule{
            border: 2px solid;
            /* height: 400px; */
            display: grid;
            grid-template-rows: repeat(9,1fr);
            grid-template-columns: repeat(6,1fr);
        }
        .schedule>div{
            /* height: 10px; */
            background-color: aqua;
            margin: 5px;
        }
    </style>
</head>
