<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            margin: auto;

        }

        div {
            width: 60%;
            padding: 20px;
            
        }div > input{
            margin: 10px;
        }
        button{
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h4>Enter your weight and height below to check your bmi result</h4>
    <div>
        <h3>Put your wight in here (KG) </h3>
        <br>
        <input id="weight" type="number" placeholder="weight kgs">
        <br>
        <h3>And your height here (CM)</h3>
        <br>
        <input id="height" type="number" placeholder="height meter">
        <br>
        <button onclick="calculatorBMI()">check it</button>
    </div>
    <h3 id="result"></h3>
</body>

</html>
<script>
    let result = document.getElementById("result");
    let weightInput = document.getElementById("weight");
    let heightInput = document.getElementById("height");

    function calculatorBMI() {
        let weight = parseFloat(weightInput.value)
        let height = parseFloat(heightInput.value)
        let bmi = (weight) / (height * height)
        if (isNaN(weight)||isNaN(height)||weight<=0||height<=0) {
            result.innerText="please put right number this is not a valid number"
        }
        let output;
        if (bmi <= 18.4) {
            output = "UnderWeight";
            console.log("UnderWeight");
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            output = "Normal Weight";

            console.log("Normal weight");
        }
        else if (bmi >= 25 && bmi <= 29.9) {
            output = "OverWeight";
            console.log("OverWeight");
        }
        else {
            output = "Obese";
            console.log("Obese");
        }
        result.innerText=`  Your BMI is : ${bmi} you are ${output}  `
    }
</script>
