<script>
    // console.log("vinay");
    let count=0;
    function isPrime(number) {
        for (let i = 0; i <= number; i++) {
          if (number%i==0) {
              console.log(i)
              count++  
        }  
        else{
            console.log("Non-Primes");
        }   
        }
        // console.log(count)
        if (count==2) {
            console.log("Yes")
        } else {
            console.log("No");
        }
        // return count;
    }

    isPrime(13)
    
</script>
