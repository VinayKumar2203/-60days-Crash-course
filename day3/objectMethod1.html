<script>
    console.log("Panghal's Bhai")
   let rectangle={
    length:10,
    width:5,
    //  define:function(length,width){
    //    this.length=length;
    //    this.width=width;
    //  },
    area:function(){
        return this.length*this.width;
    },
    perimeter:function(){
      return 2*(this.length+this.width);
    }

   }
    // console.log(rectangle.define(5,5))
   console.log(rectangle.area(),"this is area ")
   console.log(rectangle.perimeter(),"this is perameter")
